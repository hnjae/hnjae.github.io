baseURL: 'https://hnjae.github.io/'
languageCode: 'ko-KR'
defaultContentLanguage: 'ko'
defaultContentLanguageInSubdir: false
hasCJKLanguage: true
rssLimit: '1000'
title: "hyunjae's blog"
theme: "PaperMod"
uglyurls: true

params:
  author: "Hyunjae Kim"
  DateFormat: "2006-01-02T15:04:05-0700"
  # email: "test@test.org"
  showtoc: true
  tocopen: true
  defaultTheme: auto
  defaultThemeToggle: true
  socialIcons:
    - name: github
      url: "https://github.com/hnjae"

markup:
  asciidocExt:
    preserveTOC: false # default false
    backend: html5
    safeMode: unsafe
    attributes:
      source-highlighter:  "rouge"
      rouge-css: "style"
      rouge-style: "thankful_eyes"
      stem: "latexmath"
      icons: "font"
    #   hide-uri-scheme: true@ # hide http(s) in link / @ means ok to override
    # extensions:

security:
  exec:
    allow:
      - "^asciidoctor$"
  # http:
  #   methods:
  #     - '(?i)GET|POST'
  #   urls:
  #     - '.*'
